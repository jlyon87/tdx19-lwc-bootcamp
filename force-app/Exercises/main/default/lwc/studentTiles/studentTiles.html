<template>
  <lightning-layout
    horizontal-align="center"
    multiple-rows="true">

    <template for:item="student" for:each={studentList}>
      <lightning-layout-item
        padding="around-small"
        size="6"
        small-device-size="6"
        medium-device-size="4"
        large-device-size="3"
        key={student.Id}>

        <c-student-tile
          student={student}
          selected-student-id={selectedStudentId}
          onstudentselected={studentSelected}></c-student-tile>
      </lightning-layout-item>
    </template>
  </lightning-layout>
</template>
